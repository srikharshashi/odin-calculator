<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin-Calculator</title>
</head>

<body>
    <div class="content">
        <div class="body">
            <div class="cont1"></div>
            <div class="cont2">
                <div class="row1 rows">
                    <div class="AC buttons">AC</div>
                    <div class="plusmin buttons">+/-</div>
                    <div class="percent buttons oper">%</div>
                    <div class="division buttons oper">/</div>
                </div>
                <div class="row2 rows">
                    <div class="seven buttons num">7</div>
                    <div class="eight buttons">8</div>
                    <div class="nine buttons">9</div>
                    <div class="multiply buttons oper">*</div>
                    <div></div>
                </div>
                <div class="row3 rows">
                    <div class="four buttons num">4</div>
                    <div class="five buttons num">5</div>
                    <div class="six buttons num">6</div>
                    <div class="minus buttons num oper">-</div>
                </div>
                <div class="row4 rows">
                    <div class="one buttons num">1</div>
                    <div class="two buttons num ">2</div>
                    <div class="three buttons num ">3</div>
                    <div class="plus buttons num oper">+</div>
                </div>
                <div class="row5 rows">
                    <div class="zero buttons num">0</div>
                    <div class="deci buttons num">.</div>
                    <div class="equals buttons num">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
